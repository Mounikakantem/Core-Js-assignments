<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section class="contact-details">
        <h1>Form validation</h1>
        <form action="#" onsubmit= "validation()">
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="fname" id="fname" placeholder="Firstname"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span id="firstname"></span></td>
                </tr>

                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="lname" id="lname" placeholder="Lastname"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span id="lastname"></span></td>
                </tr>
                <tr>
                    <td> Mobile No.:</td>
                    <td><input type="text" name="mobile-nmbr" id="mobile-nmbr"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span id="mobile"></span></td>
                </tr>
                <tr>
                    <td> Email:</td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span id="mail"></span></td>
                </tr>
                <tr>
                    <td> Age:</td>
                    <td><input type="number" name="age" id="age"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span id="ag"></span></td>
                </tr>

                <tr>
                    <td> DOB:</td>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span id="birth"></span></td>
                </tr>

                <tr>
                    <td> Address:</td>
                    <td><input type="text" name="addr" id="Address"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span id="address"></span></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form>
        </section>
</body>

</html>
